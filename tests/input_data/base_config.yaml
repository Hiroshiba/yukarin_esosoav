dataset:
  train:
    feature_vector_pathlist_path: "tests/data/test_data/train_feature_vector_pathlist.txt"
    feature_variable_pathlist_path: "tests/data/test_data/train_feature_variable_pathlist.txt"
    target_vector_pathlist_path: "tests/data/test_data/train_target_vector_pathlist.txt"
    target_variable_pathlist_path: "tests/data/test_data/train_target_variable_pathlist.txt"
    target_scalar_pathlist_path: "tests/data/test_data/train_target_scalar_pathlist.txt"
    speaker_dict_path: "tests/data/test_data/speaker_dict.json"
    root_dir: "tests/data/test_data"
  valid:
    feature_vector_pathlist_path: "tests/data/test_data/valid_feature_vector_pathlist.txt"
    feature_variable_pathlist_path: "tests/data/test_data/valid_feature_variable_pathlist.txt"
    target_vector_pathlist_path: "tests/data/test_data/valid_target_vector_pathlist.txt"
    target_variable_pathlist_path: "tests/data/test_data/valid_target_variable_pathlist.txt"
    target_scalar_pathlist_path: "tests/data/test_data/valid_target_scalar_pathlist.txt"
    speaker_dict_path: "tests/data/test_data/speaker_dict.json"
    root_dir: "tests/data/test_data"
  test_num: 16
  eval_times_num: 1
  seed: 42
  frame_rate: 10.0
  frame_length: 50

network:
  feature_vector_size: 16
  feature_variable_size: 32
  hidden_size: 32
  target_vector_size: 3
  conformer_block_num: 4
  conformer_dropout_rate: 0.1
  speaker_size: 3
  speaker_embedding_size: 8

model: {}

train:
  batch_size: 8
  eval_batch_size: 8
  log_epoch: 1
  eval_epoch: 2
  snapshot_epoch: 4
  stop_epoch: 10
  model_save_num: 2
  optimizer:
    name: "adam"
    lr: 0.001
  scheduler: { "name": "warmup", "warmup_steps": 10 }
  num_processes: 0
  use_gpu: false
  use_amp: false

project:
  name: "test_project"
  category: "test"
